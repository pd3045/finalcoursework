<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditLoginTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditLoginLabel_loginId}" for="loginId" />
                    <h:inputText id="loginId" value="#{loginController.selected.loginId}" title="#{bundle.EditLoginTitle_loginId}" required="true" requiredMessage="#{bundle.EditLoginRequiredMessage_loginId}"/>
                    <h:outputLabel value="#{bundle.EditLoginLabel_loginUsername}" for="loginUsername" />
                    <h:inputText id="loginUsername" value="#{loginController.selected.loginUsername}" title="#{bundle.EditLoginTitle_loginUsername}" />
                    <h:outputLabel value="#{bundle.EditLoginLabel_loginPassword}" for="loginPassword" />
                    <h:inputText id="loginPassword" value="#{loginController.selected.loginPassword}" title="#{bundle.EditLoginTitle_loginPassword}" />
                    <h:outputLabel value="#{bundle.EditLoginLabel_loginValid}" for="loginValid" />
                    <h:inputText id="loginValid" value="#{loginController.selected.loginValid}" title="#{bundle.EditLoginTitle_loginValid}" />
                </h:panelGrid>
                <h:commandLink action="#{loginController.update}" value="#{bundle.EditLoginSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditLoginViewLink}"/>
                <br />
                <h:commandLink action="#{loginController.prepareList}" value="#{bundle.EditLoginShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditLoginIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
