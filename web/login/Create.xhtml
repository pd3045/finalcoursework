<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateLoginTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateLoginLabel_loginId}" for="loginId" />
                    <h:inputText id="loginId" value="#{loginController.selected.loginId}" title="#{bundle.CreateLoginTitle_loginId}" required="true" requiredMessage="#{bundle.CreateLoginRequiredMessage_loginId}"/>
                    <h:outputLabel value="#{bundle.CreateLoginLabel_loginUsername}" for="loginUsername" />
                    <h:inputText id="loginUsername" value="#{loginController.selected.loginUsername}" title="#{bundle.CreateLoginTitle_loginUsername}" />
                    <h:outputLabel value="#{bundle.CreateLoginLabel_loginPassword}" for="loginPassword" />
                    <h:inputText id="loginPassword" value="#{loginController.selected.loginPassword}" title="#{bundle.CreateLoginTitle_loginPassword}" />
                    <h:outputLabel value="#{bundle.CreateLoginLabel_loginValid}" for="loginValid" />
                    <h:inputText id="loginValid" value="#{loginController.selected.loginValid}" title="#{bundle.CreateLoginTitle_loginValid}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{loginController.create}" value="#{bundle.CreateLoginSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{loginController.prepareList}" value="#{bundle.CreateLoginShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateLoginIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
