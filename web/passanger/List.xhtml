<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListPassangerTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListPassangerEmpty}" rendered="#{passangerController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{passangerController.items.rowCount > 0}">
                    <h:outputText value="#{passangerController.pagination.pageFirstItem + 1}..#{passangerController.pagination.pageLastItem + 1}/#{passangerController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{passangerController.previous}" value="#{bundle.Previous} #{passangerController.pagination.pageSize}" rendered="#{passangerController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{passangerController.next}" value="#{bundle.Next} #{passangerController.pagination.pageSize}" rendered="#{passangerController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{passangerController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPassangerTitle_passangerCode}"/>
                            </f:facet>
                            <h:outputText value="#{item.passangerCode}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPassangerTitle_firstName}"/>
                            </f:facet>
                            <h:outputText value="#{item.firstName}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPassangerTitle_middleName}"/>
                            </f:facet>
                            <h:outputText value="#{item.middleName}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPassangerTitle_lastName}"/>
                            </f:facet>
                            <h:outputText value="#{item.lastName}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPassangerTitle_houseNumber}"/>
                            </f:facet>
                            <h:outputText value="#{item.houseNumber}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPassangerTitle_streetName}"/>
                            </f:facet>
                            <h:outputText value="#{item.streetName}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPassangerTitle_city}"/>
                            </f:facet>
                            <h:outputText value="#{item.city}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPassangerTitle_country}"/>
                            </f:facet>
                            <h:outputText value="#{item.country}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPassangerTitle_email}"/>
                            </f:facet>
                            <h:outputText value="#{item.email}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPassangerTitle_role}"/>
                            </f:facet>
                            <h:outputText value="#{item.role}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPassangerTitle_loginId}"/>
                            </f:facet>
                            <h:outputText value="#{item.loginId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPassangerTitle_creditCardRef}"/>
                            </f:facet>
                            <h:outputText value="#{item.creditCardRef}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{passangerController.prepareView}" value="#{bundle.ListPassangerViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{passangerController.prepareEdit}" value="#{bundle.ListPassangerEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{passangerController.destroy}" value="#{bundle.ListPassangerDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{passangerController.prepareCreate}" value="#{bundle.ListPassangerCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListPassangerIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
