<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditPassangerTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditPassangerLabel_passangerCode}" for="passangerCode" />
                    <h:inputText id="passangerCode" value="#{passangerController.selected.passangerCode}" title="#{bundle.EditPassangerTitle_passangerCode}" required="true" requiredMessage="#{bundle.EditPassangerRequiredMessage_passangerCode}"/>
                    <h:outputLabel value="#{bundle.EditPassangerLabel_firstName}" for="firstName" />
                    <h:inputText id="firstName" value="#{passangerController.selected.firstName}" title="#{bundle.EditPassangerTitle_firstName}" />
                    <h:outputLabel value="#{bundle.EditPassangerLabel_middleName}" for="middleName" />
                    <h:inputText id="middleName" value="#{passangerController.selected.middleName}" title="#{bundle.EditPassangerTitle_middleName}" />
                    <h:outputLabel value="#{bundle.EditPassangerLabel_lastName}" for="lastName" />
                    <h:inputText id="lastName" value="#{passangerController.selected.lastName}" title="#{bundle.EditPassangerTitle_lastName}" />
                    <h:outputLabel value="#{bundle.EditPassangerLabel_houseNumber}" for="houseNumber" />
                    <h:inputText id="houseNumber" value="#{passangerController.selected.houseNumber}" title="#{bundle.EditPassangerTitle_houseNumber}" />
                    <h:outputLabel value="#{bundle.EditPassangerLabel_streetName}" for="streetName" />
                    <h:inputText id="streetName" value="#{passangerController.selected.streetName}" title="#{bundle.EditPassangerTitle_streetName}" />
                    <h:outputLabel value="#{bundle.EditPassangerLabel_city}" for="city" />
                    <h:inputText id="city" value="#{passangerController.selected.city}" title="#{bundle.EditPassangerTitle_city}" />
                    <h:outputLabel value="#{bundle.EditPassangerLabel_country}" for="country" />
                    <h:inputText id="country" value="#{passangerController.selected.country}" title="#{bundle.EditPassangerTitle_country}" />
                    <h:outputLabel value="#{bundle.EditPassangerLabel_email}" for="email" />
                    <h:inputText id="email" value="#{passangerController.selected.email}" title="#{bundle.EditPassangerTitle_email}" />
                    <h:outputLabel value="#{bundle.EditPassangerLabel_role}" for="role" />
                    <h:inputText id="role" value="#{passangerController.selected.role}" title="#{bundle.EditPassangerTitle_role}" required="true" requiredMessage="#{bundle.EditPassangerRequiredMessage_role}"/>
                    <h:outputLabel value="#{bundle.EditPassangerLabel_loginId}" for="loginId" />
                    <h:inputText id="loginId" value="#{passangerController.selected.loginId}" title="#{bundle.EditPassangerTitle_loginId}" />
                    <h:outputLabel value="#{bundle.EditPassangerLabel_creditCardRef}" for="creditCardRef" />
                    <h:selectOneMenu id="creditCardRef" value="#{passangerController.selected.creditCardRef}" title="#{bundle.EditPassangerTitle_creditCardRef}" >
                        <f:selectItems value="#{creditCardDetailsController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{passangerController.update}" value="#{bundle.EditPassangerSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditPassangerViewLink}"/>
                <br />
                <h:commandLink action="#{passangerController.prepareList}" value="#{bundle.EditPassangerShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditPassangerIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
