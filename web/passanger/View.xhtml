<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewPassangerTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewPassangerLabel_passangerCode}"/>
                    <h:outputText value="#{passangerController.selected.passangerCode}" title="#{bundle.ViewPassangerTitle_passangerCode}"/>
                    <h:outputText value="#{bundle.ViewPassangerLabel_firstName}"/>
                    <h:outputText value="#{passangerController.selected.firstName}" title="#{bundle.ViewPassangerTitle_firstName}"/>
                    <h:outputText value="#{bundle.ViewPassangerLabel_middleName}"/>
                    <h:outputText value="#{passangerController.selected.middleName}" title="#{bundle.ViewPassangerTitle_middleName}"/>
                    <h:outputText value="#{bundle.ViewPassangerLabel_lastName}"/>
                    <h:outputText value="#{passangerController.selected.lastName}" title="#{bundle.ViewPassangerTitle_lastName}"/>
                    <h:outputText value="#{bundle.ViewPassangerLabel_houseNumber}"/>
                    <h:outputText value="#{passangerController.selected.houseNumber}" title="#{bundle.ViewPassangerTitle_houseNumber}"/>
                    <h:outputText value="#{bundle.ViewPassangerLabel_streetName}"/>
                    <h:outputText value="#{passangerController.selected.streetName}" title="#{bundle.ViewPassangerTitle_streetName}"/>
                    <h:outputText value="#{bundle.ViewPassangerLabel_city}"/>
                    <h:outputText value="#{passangerController.selected.city}" title="#{bundle.ViewPassangerTitle_city}"/>
                    <h:outputText value="#{bundle.ViewPassangerLabel_country}"/>
                    <h:outputText value="#{passangerController.selected.country}" title="#{bundle.ViewPassangerTitle_country}"/>
                    <h:outputText value="#{bundle.ViewPassangerLabel_email}"/>
                    <h:outputText value="#{passangerController.selected.email}" title="#{bundle.ViewPassangerTitle_email}"/>
                    <h:outputText value="#{bundle.ViewPassangerLabel_role}"/>
                    <h:outputText value="#{passangerController.selected.role}" title="#{bundle.ViewPassangerTitle_role}"/>
                    <h:outputText value="#{bundle.ViewPassangerLabel_loginId}"/>
                    <h:outputText value="#{passangerController.selected.loginId}" title="#{bundle.ViewPassangerTitle_loginId}"/>
                    <h:outputText value="#{bundle.ViewPassangerLabel_creditCardRef}"/>
                    <h:outputText value="#{passangerController.selected.creditCardRef}" title="#{bundle.ViewPassangerTitle_creditCardRef}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{passangerController.destroyAndView}" value="#{bundle.ViewPassangerDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewPassangerEditLink}"/>
                <br />
                <h:commandLink action="#{passangerController.prepareCreate}" value="#{bundle.ViewPassangerCreateLink}" />
                <br />
                <h:commandLink action="#{passangerController.prepareList}" value="#{bundle.ViewPassangerShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewPassangerIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
