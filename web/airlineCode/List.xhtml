<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListAirlineCodeTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListAirlineCodeEmpty}" rendered="#{airlineCodeController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{airlineCodeController.items.rowCount > 0}">
                    <h:outputText value="#{airlineCodeController.pagination.pageFirstItem + 1}..#{airlineCodeController.pagination.pageLastItem + 1}/#{airlineCodeController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{airlineCodeController.previous}" value="#{bundle.Previous} #{airlineCodeController.pagination.pageSize}" rendered="#{airlineCodeController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{airlineCodeController.next}" value="#{bundle.Next} #{airlineCodeController.pagination.pageSize}" rendered="#{airlineCodeController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{airlineCodeController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAirlineCodeTitle_airlineCode}"/>
                            </f:facet>
                            <h:outputText value="#{item.airlineCode}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAirlineCodeTitle_airlineName}"/>
                            </f:facet>
                            <h:outputText value="#{item.airlineName}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAirlineCodeTitle_country}"/>
                            </f:facet>
                            <h:outputText value="#{item.country}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{airlineCodeController.prepareView}" value="#{bundle.ListAirlineCodeViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{airlineCodeController.prepareEdit}" value="#{bundle.ListAirlineCodeEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{airlineCodeController.destroy}" value="#{bundle.ListAirlineCodeDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{airlineCodeController.prepareCreate}" value="#{bundle.ListAirlineCodeCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListAirlineCodeIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
