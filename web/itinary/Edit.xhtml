<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditItinaryTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditItinaryLabel_itinaryNumber}" for="itinaryNumber" />
                    <h:inputText id="itinaryNumber" value="#{itinaryController.selected.itinaryNumber}" title="#{bundle.EditItinaryTitle_itinaryNumber}" required="true" requiredMessage="#{bundle.EditItinaryRequiredMessage_itinaryNumber}"/>
                    <h:outputLabel value="#{bundle.EditItinaryLabel_itinaryStatus}" for="itinaryStatus" />
                    <h:inputText id="itinaryStatus" value="#{itinaryController.selected.itinaryStatus}" title="#{bundle.EditItinaryTitle_itinaryStatus}" />
                    <h:outputLabel value="#{bundle.EditItinaryLabel_passangerCode}" for="passangerCode" />
                    <h:selectOneMenu id="passangerCode" value="#{itinaryController.selected.passangerCode}" title="#{bundle.EditItinaryTitle_passangerCode}" required="true" requiredMessage="#{bundle.EditItinaryRequiredMessage_passangerCode}">
                        <f:selectItems value="#{passangerController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{itinaryController.update}" value="#{bundle.EditItinarySaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditItinaryViewLink}"/>
                <br />
                <h:commandLink action="#{itinaryController.prepareList}" value="#{bundle.EditItinaryShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditItinaryIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
