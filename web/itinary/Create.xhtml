<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateItinaryTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateItinaryLabel_itinaryNumber}" for="itinaryNumber" />
                    <h:inputText id="itinaryNumber" value="#{itinaryController.selected.itinaryNumber}" title="#{bundle.CreateItinaryTitle_itinaryNumber}" required="true" requiredMessage="#{bundle.CreateItinaryRequiredMessage_itinaryNumber}"/>
                    <h:outputLabel value="#{bundle.CreateItinaryLabel_itinaryStatus}" for="itinaryStatus" />
                    <h:inputText id="itinaryStatus" value="#{itinaryController.selected.itinaryStatus}" title="#{bundle.CreateItinaryTitle_itinaryStatus}" />
                    <h:outputLabel value="#{bundle.CreateItinaryLabel_passangerCode}" for="passangerCode" />
                    <h:selectOneMenu id="passangerCode" value="#{itinaryController.selected.passangerCode}" title="#{bundle.CreateItinaryTitle_passangerCode}" required="true" requiredMessage="#{bundle.CreateItinaryRequiredMessage_passangerCode}">
                        <f:selectItems value="#{passangerController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{itinaryController.create}" value="#{bundle.CreateItinarySaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{itinaryController.prepareList}" value="#{bundle.CreateItinaryShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateItinaryIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
