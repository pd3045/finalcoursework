<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditFlightStatusTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditFlightStatusLabel_flightStatus}" for="flightStatus" />
                    <h:inputText id="flightStatus" value="#{flightStatusController.selected.flightStatus}" title="#{bundle.EditFlightStatusTitle_flightStatus}" required="true" requiredMessage="#{bundle.EditFlightStatusRequiredMessage_flightStatus}"/>
                    <h:outputLabel value="#{bundle.EditFlightStatusLabel_description}" for="description" />
                    <h:inputText id="description" value="#{flightStatusController.selected.description}" title="#{bundle.EditFlightStatusTitle_description}" />
                </h:panelGrid>
                <h:commandLink action="#{flightStatusController.update}" value="#{bundle.EditFlightStatusSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditFlightStatusViewLink}"/>
                <br />
                <h:commandLink action="#{flightStatusController.prepareList}" value="#{bundle.EditFlightStatusShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditFlightStatusIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
