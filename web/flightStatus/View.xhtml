<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewFlightStatusTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewFlightStatusLabel_flightStatus}"/>
                    <h:outputText value="#{flightStatusController.selected.flightStatus}" title="#{bundle.ViewFlightStatusTitle_flightStatus}"/>
                    <h:outputText value="#{bundle.ViewFlightStatusLabel_description}"/>
                    <h:outputText value="#{flightStatusController.selected.description}" title="#{bundle.ViewFlightStatusTitle_description}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{flightStatusController.destroyAndView}" value="#{bundle.ViewFlightStatusDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewFlightStatusEditLink}"/>
                <br />
                <h:commandLink action="#{flightStatusController.prepareCreate}" value="#{bundle.ViewFlightStatusCreateLink}" />
                <br />
                <h:commandLink action="#{flightStatusController.prepareList}" value="#{bundle.ViewFlightStatusShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewFlightStatusIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
