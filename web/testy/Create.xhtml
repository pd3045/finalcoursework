<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateTestyTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateTestyLabel_prim}" for="prim" />
                    <h:inputText id="prim" value="#{testyController.selected.prim}" title="#{bundle.CreateTestyTitle_prim}" required="true" requiredMessage="#{bundle.CreateTestyRequiredMessage_prim}"/>
                    <h:outputLabel value="#{bundle.CreateTestyLabel_high}" for="high" />
                    <h:inputText id="high" value="#{testyController.selected.high}" title="#{bundle.CreateTestyTitle_high}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{testyController.create}" value="#{bundle.CreateTestySaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{testyController.prepareList}" value="#{bundle.CreateTestyShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateTestyIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
