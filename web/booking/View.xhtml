<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewBookingTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewBookingLabel_bookingId}"/>
                    <h:outputText value="#{bookingController.selected.bookingId}" title="#{bundle.ViewBookingTitle_bookingId}"/>
                    <h:outputText value="#{bundle.ViewBookingLabel_dateBooked}"/>
                    <h:outputText value="#{bookingController.selected.dateBooked}" title="#{bundle.ViewBookingTitle_dateBooked}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewBookingLabel_numberTravelling}"/>
                    <h:outputText value="#{bookingController.selected.numberTravelling}" title="#{bundle.ViewBookingTitle_numberTravelling}"/>
                    <h:outputText value="#{bundle.ViewBookingLabel_totalPrice}"/>
                    <h:outputText value="#{bookingController.selected.totalPrice}" title="#{bundle.ViewBookingTitle_totalPrice}"/>
                    <h:outputText value="#{bundle.ViewBookingLabel_flightNumber}"/>
                    <h:outputText value="#{bookingController.selected.flightNumber}" title="#{bundle.ViewBookingTitle_flightNumber}"/>
                    <h:outputText value="#{bundle.ViewBookingLabel_flightClass}"/>
                    <h:outputText value="#{bookingController.selected.flightClass}" title="#{bundle.ViewBookingTitle_flightClass}"/>
                    <h:outputText value="#{bundle.ViewBookingLabel_flightType}"/>
                    <h:outputText value="#{bookingController.selected.flightType}" title="#{bundle.ViewBookingTitle_flightType}"/>
                    <h:outputText value="#{bundle.ViewBookingLabel_itinaryNumber}"/>
                    <h:outputText value="#{bookingController.selected.itinaryNumber}" title="#{bundle.ViewBookingTitle_itinaryNumber}"/>
                    <h:outputText value="#{bundle.ViewBookingLabel_passangerCode}"/>
                    <h:outputText value="#{bookingController.selected.passangerCode}" title="#{bundle.ViewBookingTitle_passangerCode}"/>
                    <h:outputText value="#{bundle.ViewBookingLabel_ticketNumber}"/>
                    <h:outputText value="#{bookingController.selected.ticketNumber}" title="#{bundle.ViewBookingTitle_ticketNumber}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{bookingController.destroyAndView}" value="#{bundle.ViewBookingDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewBookingEditLink}"/>
                <br />
                <h:commandLink action="#{bookingController.prepareCreate}" value="#{bundle.ViewBookingCreateLink}" />
                <br />
                <h:commandLink action="#{bookingController.prepareList}" value="#{bundle.ViewBookingShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewBookingIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
