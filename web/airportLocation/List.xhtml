<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"

      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListAirportLocationTitle}"></h:outputText>

            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListAirportLocationEmpty}" rendered="#{airportLocationController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{airportLocationController.items.rowCount > 0}">
                    <h:outputText value="#{airportLocationController.pagination.pageFirstItem + 1}..#{airportLocationController.pagination.pageLastItem + 1}/#{airportLocationController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{airportLocationController.previous}" value="#{bundle.Previous} #{airportLocationController.pagination.pageSize}" rendered="#{airportLocationController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{airportLocationController.next}" value="#{bundle.Next} #{airportLocationController.pagination.pageSize}" rendered="#{airportLocationController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{airportLocationController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAirportLocationTitle_airportCode}"/>
                            </f:facet>
                            <h:outputText value="#{item.airportCode}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAirportLocationTitle_airportName}"/>
                            </f:facet>
                            <h:outputText value="#{item.airportName}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAirportLocationTitle_airportCity}"/>
                            </f:facet>
                            <h:outputText value="#{item.airportCity}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAirportLocationTitle_airportCountry}"/>
                            </f:facet>
                            <h:outputText value="#{item.airportCountry}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{airportLocationController.prepareView}" value="#{bundle.ListAirportLocationViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{airportLocationController.prepareEdit}" value="#{bundle.ListAirportLocationEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{airportLocationController.destroy}" value="#{bundle.ListAirportLocationDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{airportLocationController.prepareCreate}" value="#{bundle.ListAirportLocationCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListAirportLocationIndexLink}"/>
