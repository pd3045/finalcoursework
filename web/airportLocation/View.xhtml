<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewAirportLocationTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewAirportLocationLabel_airportCode}"/>
                    <h:outputText value="#{airportLocationController.selected.airportCode}" title="#{bundle.ViewAirportLocationTitle_airportCode}"/>
                    <h:outputText value="#{bundle.ViewAirportLocationLabel_airportName}"/>
                    <h:outputText value="#{airportLocationController.selected.airportName}" title="#{bundle.ViewAirportLocationTitle_airportName}"/>
                    <h:outputText value="#{bundle.ViewAirportLocationLabel_airportCity}"/>
                    <h:outputText value="#{airportLocationController.selected.airportCity}" title="#{bundle.ViewAirportLocationTitle_airportCity}"/>
                    <h:outputText value="#{bundle.ViewAirportLocationLabel_airportCountry}"/>
                    <h:outputText value="#{airportLocationController.selected.airportCountry}" title="#{bundle.ViewAirportLocationTitle_airportCountry}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{airportLocationController.destroyAndView}" value="#{bundle.ViewAirportLocationDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewAirportLocationEditLink}"/>
                <br />
                <h:commandLink action="#{airportLocationController.prepareCreate}" value="#{bundle.ViewAirportLocationCreateLink}" />
                <br />
                <h:commandLink action="#{airportLocationController.prepareList}" value="#{bundle.ViewAirportLocationShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewAirportLocationIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
