<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditFlightClassTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditFlightClassLabel_flightClass}" for="flightClass" />
                    <h:inputText id="flightClass" value="#{flightClassController.selected.flightClass}" title="#{bundle.EditFlightClassTitle_flightClass}" required="true" requiredMessage="#{bundle.EditFlightClassRequiredMessage_flightClass}"/>
                    <h:outputLabel value="#{bundle.EditFlightClassLabel_flightClassDescription}" for="flightClassDescription" />
                    <h:inputText id="flightClassDescription" value="#{flightClassController.selected.flightClassDescription}" title="#{bundle.EditFlightClassTitle_flightClassDescription}" />
                </h:panelGrid>
                <h:commandLink action="#{flightClassController.update}" value="#{bundle.EditFlightClassSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditFlightClassViewLink}"/>
                <br />
                <h:commandLink action="#{flightClassController.prepareList}" value="#{bundle.EditFlightClassShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditFlightClassIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
