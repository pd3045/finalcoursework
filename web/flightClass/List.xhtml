<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListFlightClassTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListFlightClassEmpty}" rendered="#{flightClassController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{flightClassController.items.rowCount > 0}">
                    <h:outputText value="#{flightClassController.pagination.pageFirstItem + 1}..#{flightClassController.pagination.pageLastItem + 1}/#{flightClassController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{flightClassController.previous}" value="#{bundle.Previous} #{flightClassController.pagination.pageSize}" rendered="#{flightClassController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{flightClassController.next}" value="#{bundle.Next} #{flightClassController.pagination.pageSize}" rendered="#{flightClassController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{flightClassController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFlightClassTitle_flightClass}"/>
                            </f:facet>
                            <h:outputText value="#{item.flightClass}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFlightClassTitle_flightClassDescription}"/>
                            </f:facet>
                            <h:outputText value="#{item.flightClassDescription}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{flightClassController.prepareView}" value="#{bundle.ListFlightClassViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{flightClassController.prepareEdit}" value="#{bundle.ListFlightClassEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{flightClassController.destroy}" value="#{bundle.ListFlightClassDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{flightClassController.prepareCreate}" value="#{bundle.ListFlightClassCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListFlightClassIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
