<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewFlightClassTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewFlightClassLabel_flightClass}"/>
                    <h:outputText value="#{flightClassController.selected.flightClass}" title="#{bundle.ViewFlightClassTitle_flightClass}"/>
                    <h:outputText value="#{bundle.ViewFlightClassLabel_flightClassDescription}"/>
                    <h:outputText value="#{flightClassController.selected.flightClassDescription}" title="#{bundle.ViewFlightClassTitle_flightClassDescription}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{flightClassController.destroyAndView}" value="#{bundle.ViewFlightClassDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewFlightClassEditLink}"/>
                <br />
                <h:commandLink action="#{flightClassController.prepareCreate}" value="#{bundle.ViewFlightClassCreateLink}" />
                <br />
                <h:commandLink action="#{flightClassController.prepareList}" value="#{bundle.ViewFlightClassShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewFlightClassIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
