<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewFlightTypeTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewFlightTypeLabel_flightType}"/>
                    <h:outputText value="#{flightTypeController.selected.flightType}" title="#{bundle.ViewFlightTypeTitle_flightType}"/>
                    <h:outputText value="#{bundle.ViewFlightTypeLabel_flightTypeDescription}"/>
                    <h:outputText value="#{flightTypeController.selected.flightTypeDescription}" title="#{bundle.ViewFlightTypeTitle_flightTypeDescription}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{flightTypeController.destroyAndView}" value="#{bundle.ViewFlightTypeDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewFlightTypeEditLink}"/>
                <br />
                <h:commandLink action="#{flightTypeController.prepareCreate}" value="#{bundle.ViewFlightTypeCreateLink}" />
                <br />
                <h:commandLink action="#{flightTypeController.prepareList}" value="#{bundle.ViewFlightTypeShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewFlightTypeIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
