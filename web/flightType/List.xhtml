<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListFlightTypeTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListFlightTypeEmpty}" rendered="#{flightTypeController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{flightTypeController.items.rowCount > 0}">
                    <h:outputText value="#{flightTypeController.pagination.pageFirstItem + 1}..#{flightTypeController.pagination.pageLastItem + 1}/#{flightTypeController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{flightTypeController.previous}" value="#{bundle.Previous} #{flightTypeController.pagination.pageSize}" rendered="#{flightTypeController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{flightTypeController.next}" value="#{bundle.Next} #{flightTypeController.pagination.pageSize}" rendered="#{flightTypeController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{flightTypeController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFlightTypeTitle_flightType}"/>
                            </f:facet>
                            <h:outputText value="#{item.flightType}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFlightTypeTitle_flightTypeDescription}"/>
                            </f:facet>
                            <h:outputText value="#{item.flightTypeDescription}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{flightTypeController.prepareView}" value="#{bundle.ListFlightTypeViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{flightTypeController.prepareEdit}" value="#{bundle.ListFlightTypeEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{flightTypeController.destroy}" value="#{bundle.ListFlightTypeDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{flightTypeController.prepareCreate}" value="#{bundle.ListFlightTypeCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListFlightTypeIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
