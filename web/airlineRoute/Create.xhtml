<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateAirlineRouteTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateAirlineRouteLabel_routeId}" for="routeId" />
                    <h:inputText id="routeId" value="#{airlineRouteController.selected.routeId}" title="#{bundle.CreateAirlineRouteTitle_routeId}" required="true" requiredMessage="#{bundle.CreateAirlineRouteRequiredMessage_routeId}"/>
                    <h:outputLabel value="#{bundle.CreateAirlineRouteLabel_numberOfStops}" for="numberOfStops" />
                    <h:inputText id="numberOfStops" value="#{airlineRouteController.selected.numberOfStops}" title="#{bundle.CreateAirlineRouteTitle_numberOfStops}" />
                    <h:outputLabel value="#{bundle.CreateAirlineRouteLabel_direct}" for="direct" />
                    <h:inputText id="direct" value="#{airlineRouteController.selected.direct}" title="#{bundle.CreateAirlineRouteTitle_direct}" />
                    <h:outputLabel value="#{bundle.CreateAirlineRouteLabel_description}" for="description" />
                    <h:inputText id="description" value="#{airlineRouteController.selected.description}" title="#{bundle.CreateAirlineRouteTitle_description}" />
                    <h:outputLabel value="#{bundle.CreateAirlineRouteLabel_airlineCode}" for="airlineCode" />
                    <h:selectOneMenu id="airlineCode" value="#{airlineRouteController.selected.airlineCode}" title="#{bundle.CreateAirlineRouteTitle_airlineCode}" >
                        <f:selectItems value="#{airlineCodeController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateAirlineRouteLabel_departureAirportCode}" for="departureAirportCode" />
                    <h:selectOneMenu id="departureAirportCode" value="#{airlineRouteController.selected.departureAirportCode}" title="#{bundle.CreateAirlineRouteTitle_departureAirportCode}" >
                        <f:selectItems value="#{airportLocationController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateAirlineRouteLabel_arrivalAirportCode}" for="arrivalAirportCode" />
                    <h:selectOneMenu id="arrivalAirportCode" value="#{airlineRouteController.selected.arrivalAirportCode}" title="#{bundle.CreateAirlineRouteTitle_arrivalAirportCode}" >
                        <f:selectItems value="#{airportLocationController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{airlineRouteController.create}" value="#{bundle.CreateAirlineRouteSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{airlineRouteController.prepareList}" value="#{bundle.CreateAirlineRouteShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateAirlineRouteIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
