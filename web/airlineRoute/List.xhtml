<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListAirlineRouteTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListAirlineRouteEmpty}" rendered="#{airlineRouteController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{airlineRouteController.items.rowCount > 0}">
                    <h:outputText value="#{airlineRouteController.pagination.pageFirstItem + 1}..#{airlineRouteController.pagination.pageLastItem + 1}/#{airlineRouteController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{airlineRouteController.previous}" value="#{bundle.Previous} #{airlineRouteController.pagination.pageSize}" rendered="#{airlineRouteController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{airlineRouteController.next}" value="#{bundle.Next} #{airlineRouteController.pagination.pageSize}" rendered="#{airlineRouteController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{airlineRouteController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAirlineRouteTitle_routeId}"/>
                            </f:facet>
                            <h:outputText value="#{item.routeId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAirlineRouteTitle_numberOfStops}"/>
                            </f:facet>
                            <h:outputText value="#{item.numberOfStops}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAirlineRouteTitle_direct}"/>
                            </f:facet>
                            <h:outputText value="#{item.direct}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAirlineRouteTitle_description}"/>
                            </f:facet>
                            <h:outputText value="#{item.description}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAirlineRouteTitle_airlineCode}"/>
                            </f:facet>
                            <h:outputText value="#{item.airlineCode}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAirlineRouteTitle_departureAirportCode}"/>
                            </f:facet>
                            <h:outputText value="#{item.departureAirportCode}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAirlineRouteTitle_arrivalAirportCode}"/>
                            </f:facet>
                            <h:outputText value="#{item.arrivalAirportCode}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{airlineRouteController.prepareView}" value="#{bundle.ListAirlineRouteViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{airlineRouteController.prepareEdit}" value="#{bundle.ListAirlineRouteEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{airlineRouteController.destroy}" value="#{bundle.ListAirlineRouteDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{airlineRouteController.prepareCreate}" value="#{bundle.ListAirlineRouteCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListAirlineRouteIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
