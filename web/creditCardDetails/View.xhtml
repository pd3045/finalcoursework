<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">

            <h:outputText value="#{bundle.ViewCreditCardDetailsTitle}"></h:outputText>

            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>

                <h:panelGrid columns="2">

                    <h:outputText value="#{creditCardDetailsController.selected.valid}" title="#{bundle.ViewCreditCardDetailsTitle_valid}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{creditCardDetailsController.destroyAndView}" value="#{bundle.ViewCreditCardDetailsDestroyLink}"/>

                <br />
                <h:link outcome="Edit" value="#{bundle.ViewCreditCardDetailsEditLink}"/>
                <br />
                <h:commandLink action="#{creditCardDetailsController.prepareCreate}" value="#{bundle.ViewCreditCardDetailsCreateLink}" />
                <br />
                <h:commandLink action="#{creditCardDetailsController.prepareList}" value="#{bundle.ViewCreditCardDetailsShowAllLink}"/>

                <br />
                <h:link outcome="/index" value="#{bundle.ViewCreditCardDetailsIndexLink}"/>
