<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateCreditCardDetailsTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateCreditCardDetailsLabel_cardReferenceNumber}" for="cardReferenceNumber" />
                    <h:inputText id="cardReferenceNumber" value="#{creditCardDetailsController.selected.cardReferenceNumber}" title="#{bundle.CreateCreditCardDetailsTitle_cardReferenceNumber}" required="true" requiredMessage="#{bundle.CreateCreditCardDetailsRequiredMessage_cardReferenceNumber}"/>
                    <h:outputLabel value="#{bundle.CreateCreditCardDetailsLabel_cardNumber}" for="cardNumber" />
                    <h:inputText id="cardNumber" value="#{creditCardDetailsController.selected.cardNumber}" title="#{bundle.CreateCreditCardDetailsTitle_cardNumber}" />
                    <h:outputLabel value="#{bundle.CreateCreditCardDetailsLabel_expiryDate}" for="expiryDate" />
                    <h:inputText id="expiryDate" value="#{creditCardDetailsController.selected.expiryDate}" title="#{bundle.CreateCreditCardDetailsTitle_expiryDate}" />
                    <h:outputLabel value="#{bundle.CreateCreditCardDetailsLabel_valid}" for="valid" />
                    <h:inputText id="valid" value="#{creditCardDetailsController.selected.valid}" title="#{bundle.CreateCreditCardDetailsTitle_valid}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{creditCardDetailsController.create}" value="#{bundle.CreateCreditCardDetailsSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{creditCardDetailsController.prepareList}" value="#{bundle.CreateCreditCardDetailsShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateCreditCardDetailsIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
