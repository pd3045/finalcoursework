<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewCustinfTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewCustinfLabel_custId}"/>
                    <h:outputText value="#{custinfController.selected.custId}" title="#{bundle.ViewCustinfTitle_custId}"/>
                    <h:outputText value="#{bundle.ViewCustinfLabel_fname}"/>
                    <h:outputText value="#{custinfController.selected.fname}" title="#{bundle.ViewCustinfTitle_fname}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{custinfController.destroyAndView}" value="#{bundle.ViewCustinfDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewCustinfEditLink}"/>
                <br />
                <h:commandLink action="#{custinfController.prepareCreate}" value="#{bundle.ViewCustinfCreateLink}" />
                <br />
                <h:commandLink action="#{custinfController.prepareList}" value="#{bundle.ViewCustinfShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewCustinfIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
