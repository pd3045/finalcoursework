<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListCustinfTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListCustinfEmpty}" rendered="#{custinfController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{custinfController.items.rowCount > 0}">
                    <h:outputText value="#{custinfController.pagination.pageFirstItem + 1}..#{custinfController.pagination.pageLastItem + 1}/#{custinfController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{custinfController.previous}" value="#{bundle.Previous} #{custinfController.pagination.pageSize}" rendered="#{custinfController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{custinfController.next}" value="#{bundle.Next} #{custinfController.pagination.pageSize}" rendered="#{custinfController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{custinfController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCustinfTitle_custId}"/>
                            </f:facet>
                            <h:outputText value="#{item.custId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCustinfTitle_fname}"/>
                            </f:facet>
                            <h:outputText value="#{item.fname}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{custinfController.prepareView}" value="#{bundle.ListCustinfViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{custinfController.prepareEdit}" value="#{bundle.ListCustinfEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{custinfController.destroy}" value="#{bundle.ListCustinfDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{custinfController.prepareCreate}" value="#{bundle.ListCustinfCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListCustinfIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
