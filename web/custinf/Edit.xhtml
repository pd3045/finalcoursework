<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditCustinfTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditCustinfLabel_custId}" for="custId" />
                    <h:inputText id="custId" value="#{custinfController.selected.custId}" title="#{bundle.EditCustinfTitle_custId}" required="true" requiredMessage="#{bundle.EditCustinfRequiredMessage_custId}"/>
                    <h:outputLabel value="#{bundle.EditCustinfLabel_fname}" for="fname" />
                    <h:inputText id="fname" value="#{custinfController.selected.fname}" title="#{bundle.EditCustinfTitle_fname}" />
                </h:panelGrid>
                <h:commandLink action="#{custinfController.update}" value="#{bundle.EditCustinfSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditCustinfViewLink}"/>
                <br />
                <h:commandLink action="#{custinfController.prepareList}" value="#{bundle.EditCustinfShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditCustinfIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
